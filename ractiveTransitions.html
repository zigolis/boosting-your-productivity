<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>RactiveJS</title>
        <link rel="stylesheet" href="assets/vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/component.css">
        <!-- <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700|Open+Sans:400,300,700'> -->
    </head>
    <body>
      <header class="header">
        <div class="container">
          <div class="col-md-12">
            <h1><a href="#">Ractive</a></h1>
          </div>
        </div>
      </header>

      <div class="jumbotron">
        <div class="container">
          <h1>Transitions</h1>
        </div>
      </div>

      <section class="container main">
        <div class="row">
          <div class="col-md-3">
            <div id="output"></div>
          </div>
        </div>
      </section>

      <footer id="footer">
        <p>
          Made with ‚ù§ by a bunch of geeks from the island of magic |
          <a href="https://twitter.com/zigolis">@zigolis</a>
        </p>
      </footer>

      <script id='template' type='text/ractive'>
        {{#if visible === 1 }}
          <button intro='fade' on-tap='show:2'>Click me!</button>
        {{/if}}

        {{#if visible === 2 }}
          <button intro='slide' on-tap='show:3'>And me!</button>
        {{/if}}

        {{#if visible === 3 }}
          <button intro='fly' on-tap='show:1'>Now click me!</button>
        {{/if}}
      </script>

      <script src='assets/vendor/ractive/ractive-legacy.js'></script>
      <script src="assets/vendor/ractive/ractive-events-tap.js"></script>
      <script src="assets/vendor/ractive/ractive-transitions-slide.js"></script>
      <script src="assets/vendor/ractive/bundle.js"></script>

      <script>
        var ractive = new Ractive({
          el: '#output',
          template: '#template',
          data: { visible: 1 }
        });

        ractive.on({
          show: function ( event, which ) {
            this.set( 'visible', which );
          }
        });
      </script>
  </body>
</html>
